<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecionando...</title>
    <script>
        // Redireciona "/o" ou qualquer subpasta "/o/*" para a home
        if (window.location.pathname.startsWith('/o')) {
            window.location.href = 'https://otakucity.com.br';
        }
    </script>
    <noscript>
        <!-- Fallback para usuários sem JavaScript -->
        <meta http-equiv="refresh" content="0; url=https://otakucity.com.br" />
    </noscript>
</head>
<body>
    <!-- Mensagem para usuários sem redirecionamento automático -->
    <p>Redirecionando para a página inicial... <a href="https://otakucity.com.br">Clique aqui</a> se não for automático.</p>
</body>
</html>
